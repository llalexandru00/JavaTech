<ui:composition 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/page.xhtml">
	<ui:param name="pageTitle" value="#{msg['main.title']}" />
	<ui:define name="content">
		<h:form>
			<div class="ui-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-2">
					<p:outputLabel for="@next" value="#{msg.lang}" />
					<p:selectOneMenu value="#{lang.locale}" onchange="submit()"
						valueChangeListener="#{lang.onLocaleChange}">
						<f:selectItems value="#{lang.supportedLocales}" />
					</p:selectOneMenu>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
