<html 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
		<h:head>
			<title>#{msg.appName}: #{pageTitle}</title>
		   <h:outputStylesheet library="webjars"
		      name="primeflex/2.0.0/primeflex.min.css" />
		</h:head>
		<h:body>
		   <ui:insert name="header">
				<ui:include src="/WEB-INF/decorators/header.xhtml" />
			</ui:insert>
			
         <ui:insert name="menuBar">
			   <ui:include src="/WEB-INF/decorators/menuBar.xhtml" />
         </ui:insert>
         
			<ui:insert name="content">
			   Page Content
		   </ui:insert>
		
			<ui:insert name="footer">
				<ui:include src="/WEB-INF/decorators/footer.xhtml" />
			</ui:insert>
		</h:body>
	</f:view>
</html>
