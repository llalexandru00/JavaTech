<ui:composition 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/page.xhtml">
   <ui:param name="pageTitle" value="#{msg.exams}" />
   <ui:define name="content">
      <h:form>
         
         <p:outputLabel for="examName" value="#{msg.ename}:"/><br/>
         <p:inputText id="examName"
                      value="#{exam.model.name}"
                      required="true"/><br/>
                      
         <p:outputLabel for="examDate" value="#{msg.edate}:"/><br/>
         <p:datePicker id="examDate"
                       value="#{exam.model.date}" 
                       pattern="HH:mm"
                       timeOnly="true"/><br/>
                      
         <p:outputLabel for="examDuration" value="#{msg.eduration}:"/><br/>
         <p:inputNumber id="examDuration"
                        value="#{exam.model.duration}"
                        required="true"/><br/><br/>
                      
         <p:commandButton id="submit" 
                          value="#{msg.submit}"
                          action="#{exam.persist()}"/>
      </h:form>
   </ui:define>
</ui:composition>
