<ui:composition 
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/page.xhtml">
   <ui:param name="pageTitle" value="#{msg.reservation}" />
   <ui:define name="content">
      <h:form>                      
         <p:outputLabel for="studExams" value="#{msg.slistexams}"/><br/>
         <p:selectOneMenu id="studExams" value="#{reserv.exam}" converter="examconv"> 
            <f:selectItems value="#{exam.getAllModels()}" var="model" itemLabel="#{model.getName()}" itemValue="#{model}" />
         </p:selectOneMenu><br/>
         
         <p:outputLabel for="res" value="#{msg.slistres}"/><br/>
         <p:selectManyCheckbox id="res" value="#{reserv.selectedResources}" layout="grid" columns="3" styleClass="grid-checkbox"  converter="resconv"> 
            <f:selectItems value="#{reserv.getAllResources()}" var="model" itemLabel="#{model.getName()}" itemValue="#{model}" />
         </p:selectManyCheckbox><br/><br/>
                      
         <p:commandButton id="submit" 
                          value="#{msg.submit}"
                          action="#{reserv.persist()}"/>
      </h:form>
   </ui:define>
</ui:composition>
